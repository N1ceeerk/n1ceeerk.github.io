<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<div class="container">
		<div class="row">
			<div class="main-header-text col-lg-8 offset-lg-2 text-center">
			<h1><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
			</div>
		</div>
		<div class="row">	
				<div class="video col-xl-6 offset-xl-1 col-lg-6 offset-lg-1 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-10 offset-1">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
				<div class="form col-xl-4 offset-xl-0 col-lg-4 offset-lg-0 col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-8 offset-2">
					<p>Введите свой email</p>
					<form action="#">
						<input type="text" class="form-control" placeholder="Ваше имя">
						<input type="text" class="form-control" placeholder="Ваш email">
						<button class="head-button btn btn-primary btn-block btn-lg">Получить инструкцию</button>
					</form>
				</div>		
			</div>
		</div>
	</section>
	<section>
		<div class="container">
			<div class="row">
				<div class="primary-header col-lg-6 offset-lg-3">
					<p>Почему нужно сделать это сейчас?</p>
				</div>
			</div>
			<div class="row">
						<div class="primary col-lg-3 col-md-6 col-12 text-center">
						<img src="img/001-summer.png" alt="">
						<p>Первое<br> преимущество</p>
					</div>
					<div class="primary col-lg-3 col-md-6 col-12 text-center">
						<img src="img/002-camping.png" alt="">
						<p>Второе<br> преимущество</p>
					</div>
					<div class="primary col-lg-3 col-md-6 col-12 text-center">
						<img src="img/003-mountains.png" alt="">
						<p>Третье<br> преимущество</p>
					</div>
					<div class="primary col-lg-3 col-md-6 col-12 text-center">
						<img src="img/004-boarding-pass.png" alt="">
						<p>Четвертое<br> преимущество</p>
					</div>
				</div>
				<div class="row">
					<button class="head-button btn btn-primary btn-lg col-lg-4 offset-lg-4">Получить инструкцию</button>
				</div>
		</div>
	</section>

				<p class="primary-header col-lg-4 offset-lg-4 text-center">Наши клиенты</p>
			</div>
