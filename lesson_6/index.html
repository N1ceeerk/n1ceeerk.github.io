<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>МИЛЛИОН!</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="main-header">
				<h1><span>Получите видео-инструкцию</span><strong class="strong-text">Как заработать свой первый миллион</strong></h1>
			</div>
			<div class="video-and-form">
				<div class="video">
				<iframe width="548" height="305" src="https://www.youtube.com/embed/20Ap1kH8wuU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
				<div class="form">
					<form action="#">
						<p>Введите свой email</p>
						<input class="zone" type="text" placeholder="Ваше имя">
						<input class="zone" type="email" placeholder="Ваш email">
						<button class="zone btn">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</header>

	<section>
		<div class="container">
			<div class="preferences-header-and-content">
				<div class="preferences-header">
					<p class="strong-text">Почему нужно сделать это сейчас?</p>
				</div>
				<div class="preferences-content">
					<div class="mini-content">
							<img src="img/001-summer.png" alt="Первое преимущество">
							<p>Первое<br> преимущество</p>
						</div>
						<div class="mini-content">
							<img src="img/002-camping.png" alt="Второе преимущество">
							<p>Второе<br> преимущество</p>
						</div>
						<div class="mini-content">
							<img src="img/003-mountains.png" alt="Третье преимущество">
							<p>Третье<br> преимущество</p>
						</div>
						<div class="mini-content">
							<img src="img/004-boarding-pass.png" alt="Четвертое преимущество">
							<p>Четвертое<br> преимущество</p>
						</div>	
				</div>
			</div>
			<div class="second-button">
			<button class="btn">Получить инструкцию</button>
			</div>
		</div>
	</section>

	<footer>
		<div class="container">
			<div class="header-and-photos">
				<div class="client-header">
					<p class="strong-text">Наши клиенты</p>
				</div>
				<div class="photos">
					<div class="photo-first-row">
						<div class="photo">
							<img src="img/5.jpg" alt="Первая фотография">
						</div>
						<div class="photo">
							<img src="img/6.jpg" alt="Вторая фотография">
						</div>
						<div class="photo">
							<img src="img/7.jpg" alt="Третья фотография">
						</div>
						<div class="photo">
							<img src="img/8.jpg" alt="Четвертая фотография">
						</div>
					</div>
					<div class="photo-second-row">
						<div class="photo">
							<img src="img/9.jpg" alt="Пятая фотография">
						</div>
						<div class="photo">
							<img src="img/10.jpg" alt="Шестая фотография">
						</div>
						<div class="photo">
							<img src="img/11.jpg" alt="Седьмая фотография">
						</div>
						<div class="photo">
							<img src="img/12.jpg" alt="Восьмая фотография">
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
